<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" type="image/png" href="../page/favicon.png">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insight - Vestige Projects</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    font-family: Arial Narrow, sans-serif;
    background-image: url('../page/bg.png');
    background-repeat: repeat;
    background-position: top left;
    color: #2c3e50;
  }
  .top-bar {
    width: 100%;
    background: linear-gradient(#b92929, #aa2727, #502c2c); /* blue :) */
    color: white;
    padding: 10px 20px;
    box-sizing: border-box;
    font-family: Arial;
    font-size: 25px;
    font-weight: bold;
    margin: 0;
    text-shadow: 0 2px 3px #000000;
    display: flex;
    justify-content:space-between;
    align-items: right;
    vertical-align: middle;
    flex-wrap: wrap;
  }
  h1 { color: #2c3e50; }
  h2 { color: #34495e; }
  a { 
    color: #2980b9; 
    text-decoration: none; 
    transition: color 0.2s ease;
  }
  .content {
    margin: 20px;
  }
  a:hover {
    color: black;
    text-decoration: underline;
  }
  ul { list-style-type: disc; margin-left: 0px;}

  .download-button {
    display:inline-block; 
    padding:5px 15px; 
    background:#2370a4; 
    color:white; 
    text-decoration:none; 
    border-radius:5px; 
    box-shadow: 0 2px 5px #0000005c;
    transition: all 0.2s ease;
  }
  .download-button:hover {
    background: #2f8ac6;
    color: white;
  }
  .nav-links {
    font-size: 80%;
    align-self: center;
    white-space: nowrap;
    word-spacing: 0.8em;
    transition: all 0.2s ease;
  }
  .nav-links a {
    text-decoration: none;
    transition: all 0.2s ease;
  }

  .nav-links a:hover {
    color: #3a9ada;
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="top-bar">
  <div class="site-title">goldfishglory - making pages that tell you things</div>
  <div class="nav-links">
    <a href="../">Home</a>
    <a href="../about">About</a>
  </div>
</div>

<div class="content">
  <h1 id = "randomtxt"></h1>
  <script>
        const messages = [
            "Most likely",
            "It seems so",
            "Kind of",
            "Not in the slightest",
            "A long time ago",
            "Soon",
            "Not today",
            "Try again (refresh page)",
            "Nope",
            "...",
            "Yes",
            "Untrue",
            "One",
            "Two",
            "A lot",
            "None",
            "What?",
            "Stop now.",
            "Yeah",
            "Nah",
            "No",
            "Yes",
            "Sadly yes",
            "Sadly no",
            "I'm sorry",
            "No remorse",
            "To your detriment, yes",
            "To your detriment, no",
            "Doesn't seem like it",
            "Obviously",
            "Next answer dishonest",
            "Truthful",
            "Doubtful",
            "Undoubtably"
        ];
        const randomIndex = Math.floor(Math.random() * messages.length);
        document.getElementById('randomtxt').innerText = messages[randomIndex];
    </script>
</div>
</body>
</html>
